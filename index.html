<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="vanilla-weather-app">
          <h1 id="city"></h1>
          <ul>
            <li>Friday 5:00pm</li>

            <li id="description"></li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="clear"
              />
              <strong id="temperature"></strong> <span class="units">°C | <a href="#">°F</span></a>
          </div>
        </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>

      </div>
      <small>
        <a
          href="https://github.com/cburns7/vanilla-weather-application"
          target="_blank"
          >Open-Source Code</a
        >
        by Courtney Burns</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
